    <main>
        <div class="container">
            <div class="row">
                <h1>Compra de tiquetes</h1>
                <form class="col s12 formulario" id="compra">
                  <div class="row">
                      <div class="input-field col s6 ">
                          <input id="documento" type="number" class="validate" name="documento">
                          <label for="documento" class="black-text">Documento de identidad</label>
                      </div>
                      <div class="input-field col s6">
                          <input id="nombre" type="text" class="validate" name="nombre">
                          <label for="nombre" class="black-text">Nombre</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s6 ">
                          <input id="apellido" type="text" class="validate" name="apellido">
                          <label for="apellido" class="black-text">Apellido</label>
                      </div>
                      <div class="input-field col s6">
                        <select name="ruta" id="ruta" class="browser-default">
                            <option value="" disabled selected>Escoge tu ruta</option>
                        </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <input id="correo" type="email" class="validate" name="correo">
                        <label for="correo" class="black-text">Correo</label>
                    </div>
                </div>
                  <div class="row">
                    <div class="input-field col s6">
                    <input type="submit" class="btn waves-effect waves-light "   value="Comprar tiquete" data-accion="COMPRA">
                    </div>
                    <div class="input-field col s6">
                      <input type="submit" class="btn waves-effect waves-light "   value="Registrarse" data-accion="REGISTRO">
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </main>
